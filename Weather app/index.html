<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Search Box -->
    <div class="search-box">
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter Location" required>
        <button type="submit" aria-label="Search">&#128269;</button>
      </form>
      <button id="location-btn" class="geo-btn" title="Use my location" aria-label="Use my location">
        <!-- SVG for location icon -->
        <svg width="22" height="22" fill="none" stroke="#6a82fb" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="10" r="3"/>
          <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.07 7.07l-1.41-1.41M6.34 6.34L4.93 4.93m12.73 0l-1.41 1.41M6.34 17.66l-1.41 1.41"/>
          <circle cx="12" cy="12" r="10" stroke="#6a82fb"/>
        </svg>
      </button>
    </div>
    <!-- Output Box -->
    <div class="output-box" id="weather-card">
      <div class="location" id="location">Your Location</div>
      <div class="datetime" id="datetime">DateTime | Monday</div>
      <div class="weather-main">
        <div class="temp" id="temp">--°C | --°F</div>
        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon" style="display:none;">
      </div>
      <div class="desc" id="desc">--</div>
      <div class="details">
        <div id="humidity">Humidity: --%</div>
        <div id="precipitation">Precipitation: --%</div>
        <div id="wind">Wind Speed: -- km/h</div>
      </div>
      <div class="error" id="error"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
